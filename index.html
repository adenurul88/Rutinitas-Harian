<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rutinitas Harian</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
:root{
  --pink:#f7c6d9;
  --tosca:#9ad9d1;
  --pink-dark:#e9a9c1;
  --text:#444;
}

body{
  margin:0;
  background:#fff6f9;
  color:var(--text);
  font-family:"Geraldine Jinn","Times New Roman",serif;
}

/* HEADER */
header{
  background:linear-gradient(135deg,var(--pink),var(--tosca));
  padding:18px;
  text-align:center;
  border-radius:0 0 20px 20px;
}
header h1{
  margin:0;
  font-family:"Amanda","Comic Sans MS",cursive;
  font-size:28px;
}
header p{font-size:14px;margin-top:4px}

/* CARD */
.section{
  background:#fff;
  margin:14px;
  padding:14px;
  border-radius:14px;
  box-shadow:0 4px 8px rgba(0,0,0,.05);
}

/* CHECK */
.check{
  display:flex;
  gap:8px;
  margin:8px 0;
}
.status-done{color:#2e8b57;font-weight:bold;}
.status-not{color:#777;}

/* NOTE */
.soft-note{
  font-size:12px;
  opacity:.6;
  margin-top:2px;
}

/* FOTO */
.photo{
  width:75px;
  height:75px;
  object-fit:cover;
  border-radius:8px;
  border:2px solid var(--pink);
  margin-top:6px;
}

/* BUTTON */
button{
  background:var(--tosca);
  border:none;
  padding:8px 14px;
  border-radius:20px;
  cursor:pointer;
  font-family:"Geraldine Jinn",serif;
}
button:hover{background:var(--pink-dark);}

/* CONFETTI */
.confetti{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:9999;
}
.confetti span{
  position:absolute;
  width:8px;
  height:14px;
  border-radius:3px;
  animation:fall 1s linear forwards;
}
@keyframes fall{
  to{transform:translateY(100vh) rotate(360deg);opacity:0;}
}
</style>
</head>

<body>

<header>
  <h1>Rutinitas Harian</h1>
  <p id="today"></p>
</header>

<div id="routines"></div>

<div class="section">
  <button onclick="showHistory()">Riwayat Harian</button>
  <button onclick="exportPDF()">Export PDF</button>
  <div id="history"></div>
</div>

<script>
const routines=[
  {n:"Mandi Pagi",t:"04:30"},
  {n:"Shalat Fajar",t:"04:50"},
  {n:"Shalat Subuh",t:"04:55"},
  {n:"Dzikir Pagi",t:"05:05"},
  {n:"Sapu & Pel Rumah Pagi",t:"05:15"},
  {n:"Olahraga",t:"06:30"},
  {n:"Duolingo Matematika",t:"07:30"},
  {n:"Duolingo Bahasa Inggris",t:"08:00"},
  {n:"Pembersihan Cicilan",t:"09.00"},
  {n:"Shalat Dzuhur",t:"12:15"},
  {n:"Kajian",t:"12:45"},
  {n:"Baca Buku Target",t:"14:00"},
  {n:"Shalat Ashar",t:"15:35"},
  {n:"Dzikir Petang",t:"15:45"},
  {n:"Mandi Sore",t:"17:00"},
  {n:"Sapu & Pel Rumah Sore",t:"17.30"},
  {n:"Shalat Maghrib",t:"18:10"},
  {n:"Shalat Isya",t:"19:25"},
  {n:"Tidur",t:"22:00"}
];

const today=new Date().toISOString().slice(0,10);
document.getElementById("today").innerText="Tanggal: "+today;

function load(){
  const data=JSON.parse(localStorage.getItem("data")||"{}");
  const c=document.getElementById("routines");
  c.innerHTML="";

  routines.forEach((r,i)=>{
    const key=today+"-"+i;
    const e=data[key]||{};
    const d=document.createElement("div");
    d.className="section";

    d.innerHTML=`
      <h3>${r.t} - ${r.n}</h3>

      ${r.n==="Olahraga"?`<div class="soft-note">15 menit</div>`:""}

      <div class="check">
        <input type="checkbox" ${e.done?"checked":""}
          onchange="toggleDone('${key}',this.checked)">
        <span class="${e.done?"status-done":"status-not"}">
          ${e.done?"Sudah Dilakukan ("+e.doneTime+")":"Belum Dilakukan"}
        </span>
      </div>
      
      ${r.n==="Kajian"?`
        <input type="text" placeholder="Judul kajian..."
        value="${e.book||""}"
        oninput="saveBook('${key}',this.value)"
        style="width:100%;padding:6px;border-radius:8px;border:1px solid #ddd;">
      `:""}

${r.n==="Pembersihan Cicilan"?`
        <input type="text" placeholder="Tempat..."
        value="${e.book||""}"
        oninput="saveBook('${key}',this.value)"
        style="width:100%;padding:6px;border-radius:8px;border:1px solid #ddd;">
      `:""}

      ${r.n==="Baca Buku Target"?`
        <input type="text" placeholder="Judul buku..."
        value="${e.book||""}"
        oninput="saveBook('${key}',this.value)"
        style="width:100%;padding:6px;border-radius:8px;border:1px solid #ddd;">
      `:""}

      <input type="file" accept="image/*"
        onchange="saveImage(event,'${key}')">

      ${e.img?`
        <img src="${e.img}" class="photo"><br>
        <button onclick="removeData('${key}')">Hapus</button>
      `:""}
    `;
    c.appendChild(d);
  });
}

function toggleDone(k,v){
  const d=JSON.parse(localStorage.getItem("data")||"{}");
  if(!d[k])d[k]={};
  d[k].done=v;
  d[k].doneTime=v?new Date().toLocaleTimeString():"";
  localStorage.setItem("data",JSON.stringify(d));
  if(v)confetti();
  load();
}

function saveBook(k,v){
  const d=JSON.parse(localStorage.getItem("data")||"{}");
  if(!d[k])d[k]={};
  d[k].book=v;
  localStorage.setItem("data",JSON.stringify(d));
}

function saveImage(e,k){
  const r=new FileReader();
  r.onload=()=>{
    const d=JSON.parse(localStorage.getItem("data")||"{}");
    if(!d[k])d[k]={};
    d[k].img=r.result;
    localStorage.setItem("data",JSON.stringify(d));
    load();
  };
  r.readAsDataURL(e.target.files[0]);
}

function removeData(k){
  const d=JSON.parse(localStorage.getItem("data")||"{}");
  delete d[k];
  localStorage.setItem("data",JSON.stringify(d));
  load();
}

function showHistory(){
  const d=JSON.parse(localStorage.getItem("data")||"{}");
  const h=document.getElementById("history");
  h.innerHTML="<h3>Riwayat Harian</h3>";
  Object.keys(d).forEach(k=>{
    const p=document.createElement("p");
    p.innerText=k+" | "+(d[k].done?"✔":"✘");
    h.appendChild(p);
  });
}

function exportPDF(){
  const {jsPDF}=window.jspdf;
  const pdf=new jsPDF();
  let y=10;
  pdf.text("Rekap Rutinitas - "+today,10,y);
  y+=10;
  routines.forEach((r,i)=>{
    const e=JSON.parse(localStorage.getItem("data")||"{}")[today+"-"+i];
    pdf.text(`${r.t} - ${r.n} : ${e?.done?"Sudah":"Belum"}`,10,y);
    y+=8;
  });
  pdf.save("rutinitas-"+today+".pdf");
}

function confetti(){
  const c=document.createElement("div");
  c.className="confetti";
  for(let i=0;i<30;i++){
    const s=document.createElement("span");
    s.style.left=Math.random()*100+"%";
    s.style.background=i%2?"var(--pink)":"var(--tosca)";
    c.appendChild(s);
  }
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),1200);
}

load();
</script>

</body>
</html>
